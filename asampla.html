  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Container for the slider */
    .slider-container {
      width: 80%; /* Set the width of the container */
      margin: auto;
      overflow: hidden;
      position: relative;
    }

    /* Wrapper for images */
    .slider-wrapper {
     
      display: flex;
      transition: transform 0.5s ease;
    }

    /* Each image inside the slider */
    .slider-item {
      width:100%; /* Each image takes up half of the screen width, two images at a time */
      display: inline-block;
      padding: 10px;
    }

    .slider-item img {
      width: 100%; /* Make the image fill the container */
      height: 300px; /* Fixed height for all images */
      object-fit: cover; /* Ensures the images maintain aspect ratio */
      border-radius: 10px;
    }

    /* Navigation buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 25%; /* 4 images visible at a time */
            box-sizing: border-box;
            padding: 5px;
            display: flex;
            justify-content: center; /* Center images within each slide */
            align-items: center;
        }

        .auto-style1 {
	  border-width: 0px;
  }
  </style>
</head>

<script>
  // JavaScript for the sliding effect
  const prevButton = document.querySelector('.prev');
  const nextButton = document.querySelector('.next');
  const sliderWrapper = document.querySelector('.slider-wrapper');
  let currentIndex = 0;

  // Total number of slides (in terms of image pairs)
  const totalSlides = document.querySelectorAll('.slider-item').length / 2;

  // Show the previous set of images (pair)
  function showPrev() {
    if (currentIndex === 0) {
      currentIndex = totalSlides - 1; // Go back to the last pair of images
    } else {
      currentIndex--;
    }
    updateSliderPosition();
  }

  // Show the next set of images (pair)
  function showNext() {
    if (currentIndex === totalSlides - 1) {
      currentIndex = 0; // Go back to the first pair of images
    } else {
      currentIndex++;
    }
    updateSliderPosition();
  }

  // Update the slider position to show the correct set of images
  function updateSliderPosition() {
    sliderWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  prevButton.addEventListener('click', showPrev);
  nextButton.addEventListener('click', showNext);

  // Optional: Auto-slide every 5 seconds
  setInterval(showNext, 5000);
</script>
